<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Qwackly Email Template</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>
<p th:text="${'Hello ' + name}"></p>

<p>
    This is to confirm that the payment of INR <b><span th:text="${orderamount}"></span></b> to Qwackly (www.qwackly.com) has been successfully made.
</p>

<p>
    <span th:text="${requiredDetails}"></span>
</p>

<p>
    The associated orderId and date of purchase are <b><span th:text="${orderid}"></span></b>  and </b><span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span></b> respectively.
</p>

<p>
    Please visit our website to find details of <b>your order</b>.
</p>
<p>
    <a href="https://qwackly.com/" height="50" width="200">Order Details</a>
</p>
<p>
    Regards, <br />
    <em th:text="${sign}"></em>
</p>
</body>
</html>
